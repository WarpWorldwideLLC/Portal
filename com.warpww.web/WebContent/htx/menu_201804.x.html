	
	
	<form method="post" action="login" name="login" autocomplete="off">
		<div id="openModalLogin" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<h2>Login</h2>
				<br><input class="form-control text-box single-line" id="memberName" name="memberName" type="text" placeholder="MemberName" />
				<br><input class="form-control text-box single-line" id="passPhrase" name="passPhrase" type="password" placeholder="Passphrase" />
				<div style=" margin-top: 1em;">
  					<a><input type="submit" class="btn btn-primary"></a>
				</div>
				<!--
				<p><a href="Forgot your passphrase?</p>
				-->
				<p><a href="register">Not a member? Click here to sign up for free!</a></p>
			</div>
		</div> 	
	</form>

	<form method="post" action="logout" name="logout" autocomplete="off">
		<div id="openModalLogout" class="modalDialog">
			<div>
				<a href="#close" title="Close" class="close">X</a>
				<h2>Logout</h2>
				Logout Now?
				<div style=" margin-top: 1em;">
  					<a><input type="submit" class="btn btn-primary"></a>
				</div>
			</div>
		</div> 	
	</form>
