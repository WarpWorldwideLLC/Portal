page_title = About WARP

about.image1 = "The WARP Team"

about.subject1 = Inside WARP Worldwide
about.paragraph1 = The technologists at WARP Worldwide have nearly 50 years of experience integrating new technologies, and new ways of thinking about technology, into successful businesses. And every new year we are more excited about the most recent developments and how they can change the world of business and the world itself.

about.subject2 = OUR TEAM 
about.paragraph2 = Learn more about our amazing team of professionals. 

about.gracie_name = Grace Wang Arp
about.gracie_title = President and Founder 
about.gracie_bio = Grace has over 20 years of experience in International Higher Educational Institutes and leading large scale IT initiatives for Financial Services. She is a life-time learner and professional educator in both US and China, also a technology and business expert in the Payment industry on the Merchant Acquiring, e-Commerce Solutions, Card Payment, ACH solutions and Check Acceptance Solutions. She is a certified PMP (Project Management Professional), is a member of Project Management Institute. Her passion and energy are now focused on building a global business to bridge businesses between the US and China, helping expand business markets and build local Joint Venture opportunities.


about.johnny_name = John Arp
about.johnny_title = Chief Executive Officer
about.johnny_bio1 = John has over 30 years of experience in Information Technology, Emerging Technologies, Payments, Financial Services, Product, Customer Relations and Operations management. He has managed, nurtured, and grown several businesses, business units and technology groups over the years, primarily focused on the of technology, back-office operations and optimization, customer relations in the financial services industry, spanning banking, credit cards, insurance, and payment processing in institutions ranging from large regional banks to global payment processors.
about.johnny_bio2 = John's passion and energy are now focused on providing secure technology solutions, offering innovative technology transformation for global business.