vision.title = WARP\u5B97\u65E8
vision.vision_statement = "\u6211\u6BD5\u751F\u7684\u52AA\u529B\u662F\u901A\u8FC7\u4E92\u8054\u7F51\u5C06\u6559\u80B2\u4FE1\u606F\u5316\u3002\u6539\u53D8\u4F20\u7EDF\u7684\u6559\u80B2\u6A21\u5F0F\uFF0C\u4F7F\u5168\u4E16\u754C\u5B66\u4E60\u8005\u80FD\u591F\u901A\u8FC7\u4E92\u8054\u7F51\u4EAB\u53D7\u540C\u7B49\u7684\u4F18\u8D28\u6559\u80B2\u8D44\u6E90\uFF0C\u5E2E\u52A9\u5168\u7403\u7F29\u77ED\u6559\u80B2\u8D44\u6E90\u5DEE\u8DDD\u3002\u5E76\u5E2E\u52A9\u6BCF\u4E00\u4F4D\u5B66\u4E60\u8005\u52AA\u529B\u53D1\u6398\u81EA\u6211\u6F5C\u80FD\uFF0C\u5B9E\u73B0\u6700\u597D\u7684\u81EA\u6211\uFF0C\u5E76\u62E5\u6709\u5168\u7403\u5316\u7684\u7406\u5FF5\u3002" - Grace Arp, \u603B\u88C1\u53CA\u521B\u59CB\u4EBA, WARP Worldwide 
vision.text1 = WARP\u7684\u5B97\u65E8\u6E90\u4E8E\u6211\u4EEC\u7684\u521B\u59CB\u4EBA\uFF0C\u4F7F\u547D\u662F\u6211\u4EEC\u4E00\u5207\u884C\u52A8\u7684\u9A71\u52A8\u6838\u5FC3\u3002\u4ECA\u5929\u7684\u4E16\u754C\u6BD4\u4EBA\u7C7B\u5386\u53F2\u4E0A\u4EFB\u4F55\u65F6\u5019\u90FD\u76F8\u4E92\u4F9D\u5B58\uFF0C\u76F8\u4E92\u5305\u5BB9\u3002\u5728WARP\uFF0C \u6211\u4EEC\u76F8\u4FE1\u8FD9\u662F\u4E00\u4E2A\u5FC5\u7136\u3002\u5B9E\u73B0\u5168\u7403\u5316\u6700\u4F73\u7684\u9014\u5F84\u662F\u5EFA\u7ACB\u4E2A\u4EBA\u4E4B\u95F4\u7684\u7406\u89E3\u548C\u4EA4\u6D41\uFF0C\u4E0D\u4EC5\u4EC5\u662F\u56FD\u5BB6\u4E0E\u56FD\u5BB6\u6216\u8005\u4F01\u4E1A\u4E0E\u4F01\u4E1A\u4E4B\u95F4\u7684\u4E92\u901A\u6709\u65E0\u3002
vision.text2 = \u771F\u6B63\u9A71\u52A8\u6211\u4EEC\u7684\uFF0C\u662F\u5E0C\u671B\u901A\u8FC7\u6211\u4EEC\u7684\u670D\u52A1\u5E2E\u52A9\u60A8\u5EFA\u7ACB\u66F4\u591A\u7684\u56FD\u9645\u5408\u4F5C\u5173\u7CFB\uFF0C\u8BA9\u6211\u4EEC\u5E2E\u52A9\u60A8\u7406\u89E3\u5E76\u8FCE\u63A5\u8FD9\u4E9B\u56FD\u9645\u8FDE\u63A5\uFF0C\u5E76\u901A\u8FC7\u8FD9\u4E9B\u5408\u4F5C\u548C\u4EA4\u6D41\u4F7F\u60A8\u7684\u4EBA\u751F\u6210\u957F\uFF0C\u8715\u53D8\u3002

