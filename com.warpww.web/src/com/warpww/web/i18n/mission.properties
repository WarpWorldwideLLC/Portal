page_title = Our Misson

mission.mission_statement = "My heart is to create opportunities for children in the US and China to achieve at the highest level throughout their lives while embracing a global worldview." - Grace Wang Arp, President and Founder, WARP Worldwide 
mission.text1 = WARP Worldwide works toward this goal by delivering world-class education solutions via cutting edge technology to the US and China. Our focus is on making the next generation the greatest generation.
mission.text2 = WARP serves world-class education and technology solutions by building long-term strategic  partnerships with schools, governments, test centers and companies. We offer Online American K12 curriculum and courses, test preps, international camps, student study abroad, English and Chinese cultural training for both US and Chinese companies and schools that want to expand mission abroad.
mission.text3 = We are a trustworthy qualified liaison and consulting company to help US and China business owners grow their business abroad; we help you to navigate complicated business process, increase efficiency, offer innovative technology solutions to the problems you and your customers face.
mission.text4 = Today, every business is a global business.  Let WARP help your business realize their global potential.

mission.8_principles = The 8 Principles
mission.principle1 = Inspire people to a Lifewide and Lifelong learning commitment
mission.principle2 = Teach how to learn language and grow, not just memorize facts 
mission.principle3 = Learn the culture and context of the language 
mission.principle4 = Develop critical thinking and essential skills throughout life 
mission.principle5 = Develop a new strategy toward life and education
mission.principle6 = Build a global vision 
mission.principle7 = Distinguish yourself in the marketplace 
mission.principle8 = Train a new generation of business and community leaders 