landing.ell_alt = English for Success
landing.ell_text1 = Everyday, there are 470 million to over a billion people speak English as their second language. Our speech recognition and speech analysis enabled English Online learning courses were developed for learners of English at every level - from K-12 students, college and university students and professionals. Let our Lucy Avatar practice English with you everyday!

