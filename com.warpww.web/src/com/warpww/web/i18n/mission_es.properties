mission.mission_statement = "Mi corazón es crear oportunidades para que los niños en los EE. UU. Y China logren el más alto nivel a lo largo de sus vidas, al tiempo que adoptan una cosmovisión global". - Grace Wang Arp, presidenta y fundadora de WARP Worldwide
mission.text1 = WARP Worldwide trabaja para lograr este objetivo mediante la entrega de soluciones educativas de clase mundial a través de tecnología de vanguardia a los EE. UU. Y China. Nuestro enfoque es hacer que la próxima generación sea la mejor generación.
mission.text2 = WARP ofrece soluciones tecnológicas y de educación de primer nivel mediante la creación de alianzas estratégicas a largo plazo con escuelas, gobiernos, centros de prueba y empresas. Ofrecemos currículo y cursos en línea de American K12, preparaciones para exámenes, campamentos internacionales, estudios de estudiantes en el extranjero, capacitación cultural en inglés y chino para empresas y escuelas de EE. UU. Y China que desean ampliar su misión en el extranjero.
mission.text3 = Somos una compañía confiable de enlace y consultoría calificada para ayudar a los propietarios de negocios de EE. UU. Y China a hacer crecer sus negocios en el exterior; lo ayudamos a navegar por procesos de negocios complicados, aumentar la eficiencia, ofrecer soluciones tecnológicas innovadoras a los problemas que usted y sus clientes enfrentan.
mission.text4 = Hoy, cada negocio es un negocio global. Deje que WARP ayude a su empresa a realizar su potencial global.

mission.8_principles = Los 8 Principios
mission.principle1 = Inspirar a las personas a un compromiso de Aprendizaje a lo largo de toda la vida y a lo largo de toda la vida
mission.principle2 = Enseñe cómo aprender el idioma y crecer, no solo memorizar hechos
mission.principle3 = Aprende la cultura y el contexto del idioma
mission.principle4 = Desarrollar pensamiento crítico y habilidades esenciales a través de la vida
mission.principle5 = Desarrollar una nueva forma de enfocar la estrategia de vida y educación 
mission.principle6 = Construye una visión global
mission.principle7 = Distinguirse en el mercado
mission.principle8 = Capacitar a una nueva generación de líderes empresariales y comunitarios