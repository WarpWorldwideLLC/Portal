page_title = Acerca de WARP

about.subject1 = Dentro de WARP Worldwide
about.paragraph1 = Los técnicos de WARP Worldwide tienen casi 50 años de experiencia integrando nuevas tecnologías y nuevas formas de pensar acerca de la tecnología en negocios exitosos. Y cada año nuevo estamos más entusiasmados con los desarrollos más recientes y cómo pueden cambiar el mundo de los negocios y el mundo en sí.

about.subject2 = Nestro Equipo 
about.paragraph2 = Conozca más acerca de nuestro increíble equipo de profesionales.

about.gracie_name = Grace Wang Arp
about.gracie_title = Presidente y Fundador
about.gracie_bio = Grace tiene más de 20 años de experiencia en Institutos Internacionales de Educación Superior y liderando iniciativas de TI a gran escala para Servicios Financieros. Es una aprendiz de por vida y educadora profesional tanto en EE. UU. Como en China, también es experta en tecnología y negocios en la industria de pagos en la adquisición comercial, soluciones de comercio electrónico, pago con tarjeta, soluciones ACH y soluciones de aceptación de cheques. Ella es una PMP certificada (Project Management Professional), es miembro del Project Management Institute. Su pasión y energía ahora se centran en la creación de un negocio global para unir negocios entre los EE. UU. Y China, ayudando a expandir los mercados comerciales y crear oportunidades locales de Joint Venture.

about.johnny_name = John Arp
about.johnny_title = Director Ejecutivo
about.johnny_bio1 = John tiene más de 30 años de experiencia en administración de tecnología de la información, tecnologías emergentes, pagos, servicios financieros, productos, relaciones con los clientes y operaciones. Ha dirigido, nutrido y desarrollado varias empresas, unidades comerciales y grupos tecnológicos a lo largo de los años, principalmente enfocados en la tecnología, operaciones de back-office y optimización, relaciones con clientes en la industria de servicios financieros, abarcando banca, tarjetas de crédito, seguros, y procesamiento de pagos en instituciones que van desde grandes bancos regionales hasta procesadores de pagos globales.
about.johnny_bio2 = La pasión y la energía de John se centran ahora en proporcionar soluciones de tecnología segura, ofreciendo una transformación de tecnología innovadora para negocios globales.